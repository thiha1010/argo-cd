apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp1
  name: webapp1-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp1
  template:
    metadata:
      labels:
        app: webapp1
    spec:
      containers:
      - image: quay.io/thiha0000/demoapp:v1
        name: webapp1
